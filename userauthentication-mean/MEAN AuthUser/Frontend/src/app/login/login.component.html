<div class="container-fluid">
    <h2>Login</h2>
    <form class="form">
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="loginUserData.email" type="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="loginUserData.password" type="password" name="pwd" class="form-control" required>
          </div>
        <button (click)="loginUser();" type="button" class="btn btn-success">Login</button>  
        <a routerLink="/register" class="text-primary">Don't have an account ?</a>
    </form>
</div>
