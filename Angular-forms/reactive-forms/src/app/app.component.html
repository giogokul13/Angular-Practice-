<div class="container-fluid">
  <h1>Registeration Page</h1>
  <form [formGroup]="regformgroup">
  <div class="form-group">
    <label >Username</label>
    <input type="text" name="uname" id="uname" class="form-control" formControlName="uname">
  </div>

  <div class="form-group">
    <label >Password</label>
    <input type="password" name="pswd" id="pswd" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label >Confirm Password</label>
    <input type="password" name="pswd1" id="pswd1" class="form-control" formControlName="confirmpassword">
  </div>

  <button class="btn btn-primary">Register</button>
</form>



</div>
